<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Activity Data</title>
</head>
<body>
    <h1>Activity Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Average Heartrate</th>
                <th>Start Date</th>
                <th>Sport Type</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
